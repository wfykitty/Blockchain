<!doctype html>
<html>
  <head>
    <title>Socket.io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  </head>
  <body>
    
    <script>
     
      var socket;

      $( document ).ready(function() {
        console.log( "ready!" );

        	//make connection
	      socket = io.connect('http://localhost:3000')

        // event listener from server
  socket.on('connect', function(){ console.log('server connected'); });
  socket.on('disconnect', function(){ console.log('server disconnected'); });
  socket.on('msgreceived', function(){ alert('received msg'); });

      });

      const connect = () => { socket.connect() }  
      const disconnect = () => {  socket.disconnect()}
      const send = () => { socket.send("Hello Server!") };

    </script>
    
    <h1>Socket.io Lab</h1>
    <button id="connect" onClick='connect()'/>Connect</button>
    <button id="disconnect" onClick='disconnect()'>Disconnect</button>
    <button id="send" onClick='send()'/>Send Message</button>
  </body>
</html>
